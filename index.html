<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Develop/assets/css/style.css">
    <title>Weather Dashboard</title>

</head>
<body>
    <div class="jumbotron">
        <h1 class="text-center">Weather Dashboard</h1>
    </div>

    <main class="container">
      <!-- Create a div for the search area -->
    <div class="row">
      <div class="col-3">
        <form id = "user-form" class="form-inline md-form mr-auto mb-4">
          <input id = "cityInput" class="form-control mr-sm-2" type="text" placeholder="Search for a city" aria-label="Search">
          <button class="btn aqua-gradient btn-rounded btn-sm my-0" type="submit">Search</button>
        </form>
        <!-- Create another area to keep the old searches -->
        <div class = "searched">

        </div>
      </div>
      
      <!-- Create a div for the weather information -->
     
      <div class="col-9">
        <div class="today">

        </div>
        <div class="forecast">
          
        </div>

      </div>
    </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Develop/assets/js/script.js"></script>

</body>
</html>
